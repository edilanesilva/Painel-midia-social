<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="assets/style/reset.css">
    <link rel="stylesheet" href="assets/style/base.css">
    <link rel="stylesheet" href="assets/style/header.css">
    <link rel="stylesheet" href="assets/style/cards.css">
    <title>Painel de MÃ­dia Social</title>
</head>

<div class="container">
    <div class="background-box"></div>
    <header class="header">
        <div class="header__left">
            <h1 class="header__title">Social Media Dashboard</h1>
            <span class="header__subtext">Total Followers: 23,004</span>
        </div>
        <div class="header__right toggle">
            <label for="dark_mode" title="Dark mode toggle" class="toggle__label">Dark Mode</label>
            <div class="toggle__button-wrapper">
                <input type="checkbox" name="dark_mode" class="toggle__checkbox" id="dark_mode">
                <span class="toggle__button"></span>
            </div>
        </div>
    </header>

    <body>
        <main>
            <section class="social">
                <div class="social__facebook card">
                    <figure class="social__user">
                        <img src="assets/images/icon-facebook.svg" alt="facebook icon">
                        <figcaption>@nathanf</figcaption>
                    </figure>
                    <div class="social__followers">
                        <span class="followers-number">1987</span>
                        <span class="followers-text">FOLLOWERS</span>
                    </div>
                    <span class="social__change">
                        <img src="assets/images/icon-up.svg" alt="icon up">
                        <p>12 Today</p>
                    </span>
                </div>
                <div class="social__twiter card">
                    <figure class="social__user">
                        <img src="assets/images/icon-twitter.svg" alt="icon twitter">
                        <figcaption>@nathanf</figcaption>
                    </figure>
                    <div class="social__followers">
                        <span class="followers-number">1987</span>
                        <span class="followers-text">FOLLOWERS</span>
                    </div>
                    <span class="social__change">
                        <img src="assets/images/icon-up.svg" alt="icon up">
                        <p>99 Today</p>
                    </span>
                </div>
                <div class="social__instagram card">
                    <figure class="social__user">
                        <img src="assets/images/icon-instagram.svg" alt="icon icon instagram">
                        <figcaption>@nathanf</figcaption>
                    </figure>
                    <div class="social__followers">
                        <span class="followers-number">1987</span>
                        <span class="followers-text">FOLLOWERS</span>
                    </div>
                    <span class="social__change ">
                        <img src="assets/images/icon-up.svg" alt="icon up">
                        <p>1099 Today</p>
                    </span>
                </div>
                <div class="social__youtube card">
                    <figure class="social__user">
                        <img src="assets/images/icon-youtube.svg" alt="icon youtube">
                        <figcaption>@nathanf</figcaption>
                    </figure>
                    <div class="social__followers">
                        <span class="followers-number">1987</span>
                        <span class="followers-text">FOLLOWERS</span>
                    </div>
                    <span class="social__change social--negative">
                        <img src="assets/images/icon-down.svg" alt="icon down">
                        <p>144 Today</p>
                    </span>
                </div>


            </section>


        </main>
    </body>

</html>
